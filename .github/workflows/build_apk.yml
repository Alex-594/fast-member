name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev wget

    - name: Install Buildozer and Cython
      run: |
        pip install buildozer cython

    - name: Build APK with Buildozer
      run: |
        buildozer android debug
      timeout-minutes: 90

    - name: Show build log on error
      if: failure()
      run: |
        echo "=== Build failed, showing last 100 lines of log ==="
        tail -100 build.log || echo "No build.log found"
        echo "=== Checking for errors ==="
        grep -i error build.log || echo "No errors found in log"

    - name: List build artifacts
      if: always()
      run: |
        ls -la bin/ || echo "No bin directory found"
        find . -name "*.apk" -type f || echo "No APK files found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: fastmember-apk
        path: bin/*.apk

